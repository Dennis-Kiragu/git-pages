<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
<body>


<div class="container-fluid pt-5 bg-success text-black">
  <h1>WHERE WE ARE</h1>
  <p>DEE TECH.</p>
  <p> An IT Technician, web developer</p>
</div>
<div class="row">
  <div class="col">
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15955.056436918203!2d36.90035065!3d-1.31714755!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1697362876668!5m2!1sen!2ske" width="1000" height="450" style="border:5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="float-left"></iframe>
  </div>
<div class="row" >
  <div class="col">
          <h2>reach us</h2>
          <form action="data collection">
      <fieldset>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required><br>
                    <input type="tel" placeholder="Phone" id="phone" name="phone" required/>
                    <input type="text" placeholder="Subject" name="Subject" id="Subject" required><br>
                    <textarea id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    <button type="button" class="btn btn-outline-primary">SUBMIT</button>
                </fieldset>
      <div class="alert alert-success alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Success!</strong>
</div>

</form>


    </div>

</div>
</body>
</html>
